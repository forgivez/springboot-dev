plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.2' // 스프링 부트 플로그인
    id 'io.spring.dependency-management' version '1.1.0' // 스프링의 의존성을 자동으로 관리하는
}

group = 'org.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

//프로젝트를 개발하며 필요한 기능의 의존성을 입력
dependencies {
//    implementation 'org.springframework.boot:spring-boot-starter-web' //웹 관련 기능을 제공
//    testImplementation 'org.springframework.boot:spring-boot-starter-test'  //테스트 기능을 제공
//    implementation 'org.springframework.boot:spring-boot-start-data-jpa'    //스프링 데이터 JPA
//    runtimeOnly 'com.h2database:h2'     // 인메모리 데이터베이스
//    compileOnly 'org.projectlombok:lombok'  // 롬북
//    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    runtimeOnly 'com.h2database:h2'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}